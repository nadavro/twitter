<div *ngIf='twitts && twitts.length' class='panel panel-primary'>
            <ol >
                    <li *ngFor='let twitt of twitts'>
                        <div>"{{twitt.text}}"</div>
                        <span>{{twitt.date}}</span>
                    </li>
            </ol>
           <button (click)='loadMore()'>Load More</button>
</div>
